<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج التسجيل</title>
  <style>
    body { background: #f9f9f9; font-family: Tahoma, Arial, sans-serif; }
    .container { background: #fff; max-width: 400px; margin: 40px auto; border-radius: 8px; box-shadow: 0 2px 6px #ccc; padding: 32px 24px; }
    label { display: block; margin-top: 14px; }
    input { width: 100%; padding: 8px; border: 1px solid #bbb; border-radius: 4px; margin-top: 4px; }
    button { margin-top: 22px; width: 100%; background: #0064c8; color: #fff; border: none; border-radius: 4px; padding: 12px; font-size: 16px; cursor: pointer; }
    .msg { margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>التسجيل في الدورة</h2>
    <form id="regForm">
      <label>الاسم الكامل</label>
      <input type="text" name="name" required>
      <label>البريد الإلكتروني</label>
      <input type="email" name="email" required>
      <label>رقم الهاتف</label>
      <input type="tel" name="phone" required>
      <label>العمر</label>
      <input type="number" name="age" required>
      <label>المدينة</label>
      <input type="text" name="city" required>
      <label>الدورة</label>
      <input type="text" name="course" required>
      <label>الولاية</label>
      <input type="text" name="wilaya">
      <button type="submit">تسجيل</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>
  <script>
    document.getElementById('regForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const params = new URLSearchParams();
      for (const pair of data) params.append(pair[0], pair[1]);
      // ضع هنا رابط السكريبت الخاص بك:
      const scriptURL = "https://script.google.com/macros/s/AKfycbwYn7cDvCoszeVeJEgTaTHJzLuiatb8G6iV2lxrnvrcoa6u20Ysj5A4joNQ1j0DeYe5ZQ/exec";
      const msgBox = document.getElementById("msg");
      msgBox.textContent = "جاري الإرسال ...";
      try {
        const res = await fetch(scriptURL, { method: "POST", body: params });
        const txt = await res.text();
        msgBox.textContent = txt;
        form.reset();
      } catch (err) {
        msgBox.textContent = "حدث خطأ! حاول مرة أخرى.";
      }
    }
  </script>
</body>
</html>
